<!DOCTYPE html>

<body>"WebContent/3_표관련_asm2.html"
<!-- 
	6. 멀티미디어 관련
		1)오디오 관련 태그
		2)비디오 관련 태그

	아주 기본적인 정보만 가져오겠다
	<video src="sample/video/bear.mp4" controls preload="metadata"></video> 


 -->
 
	<h1>6.멀티미디어 관련</h1>
	
	
	<h3>오디오 관련 태그</h3>
		<audio src="sample/audio/song.mp3"></audio>
		<audio src="sample/audio/song.mp3" controls></audio> <!-- controls : 컨트롤바 보이게  -->
		<audio src="sample/audio/song.mp3" controls autoplay></audio> <!-- autoplay: 사용자가 재생버튼 클릭 안해도 사이트 접속 시, 오디오 파일 자동 재생하는 옵션 -->
		<audio src="sample/audio/song.mp3" controls autoplay loop></audio>
 		<!-- controls : 컨트롤바 보이게  -->
 		<!-- autoplay: 사용자가 재생버튼 클릭 안해도 사이트 접속 시, 오디오 파일 자동 재생하는 옵션 -->
 		<!-- loop : 반복재생 -->


	<h3>비디오 관련 태그</h3>
	<video src="sample/video/bear.mp4"></video>
	<video src="sample/video/bear.mp4" controls></video>
	<video src="sample/video/bear.mp4" controls autoplay></video>
	<video src="sample/video/bear.mp4" controls autoplay loop></video>
	<video src="sample/video/bear.mp4" controls preload="auto"></video>	<!-- preload="auto" : 미리 전부 다운하겠다 -->
	<video src="sample/video/bear.mp4" controls preload="metadata"></video>	<!-- preload="metadata" -->
	<video src="sample/video/bear.mp4" controls preload="none"></video>
		

</body>
</html>
