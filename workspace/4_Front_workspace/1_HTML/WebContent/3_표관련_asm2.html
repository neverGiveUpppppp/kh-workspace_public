<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>3_표관련_asm2 메뉴주문 표 만들기</title>
</head>
<body>
	<table border="1">

			<td></td>
			<td></td>

			<td></td>

	</tbody>
	
		
	 </table>
	
<!-- 	table : 표 생성 태그

<thead></thead> 제목

<tbody></tbody> 몸통

<tfoot></tfoot> 마지막

tr : **행** 생성 태그
td : **한 행**에 셀 생성 태그

한 행의 개념이 중요

th : 제목 셀 생성 - 자동 굵게, 가운데 정렬

border : 테두리 의미

caption : 테이블에 대한 제목을 달아주는 태그

table태그 안에 써야함. 또한 코드 아래든 어디에 써도 항상 맨위에 생성된다. 제목태그이기 때문

<figure></figure>
<figcaption></figcaption> : 테이블이나 사진에 대한 설명에 주로 사용. 

여러 줄 사용 가능

table 태그 닫고 그 아래 붙여야 하단에 출력된다 -->
	</table>

</html>
